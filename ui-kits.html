<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deo.am</title>
    <!--<link href="images/favicon.ico" rel="shortcut icon" >-->

    <link rel="stylesheet" href="css/icons/style.css" type="text/css">
    <link rel="stylesheet" href="css/global.css" type="text/css">

</head>
<body style="padding: 0 50px;">

    <div class="def-input">
        <input type="text" placeholder="" />
    </div>

    <div class="def-textarea">
        <textarea></textarea>
    </div>

    <div class="group">
        <div class="def-input left-input-icon">
            <i class="icon-search"></i>
            <input type="text" placeholder="" />
        </div>
        <button class="def-button btn-grey">Որոնել</button>
    </div>

    <div class="group">
        <div class="def-input first">
            <input type="text" placeholder="" />
        </div>
        <div class="def-input last">
            <input type="text" placeholder="" />
        </div>
    </div>


    <button class="def-button btn-icon">
        <i class="icon-state"></i>
        <span>Գտնվելու վայրը</span>
    </button>

    <div class="def-select-box" data-placeholder="ընտրել"></div>


    <label class="def-checkbox">
        <input type="checkbox" name=""/>
        <span><i class="icon-check"></i></span>
        <span class="def-checkbox__text">label</span>
    </label>

    <label class="def-radio">
        <input type="radio" name=""/>
        <span></span>
        <span class="def-radio__text">label</span>
    </label>

    <label class="switch flex justify--space-between">
        <span class="switch__text label">label</span>
        <input type="checkbox" checked>
        <span></span>
    </label>

</body>
</html>
